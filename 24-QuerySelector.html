<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>JavaScript - Seletores</h1>

    <p class="primeiro-paragrafo">Aprendendo o seletor QuerySelector</p>

    <p id="destaque">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam provident placeat itaque. Dolorum,
        esse at id a aut voluptate molestiae. Quibusdam itaque error expedita quam totam provident nihil. Reiciendis,
        impedit?</p>

    <div class="bolinha-azul"></div>


    <script>
        let tituloPrincipal = document.querySelector("h1");
        tituloPrincipal.style.fontSize = "4em";

        let paragrafos = document.querySelector(".primeiro-paragrafo");
        paragrafos.style.color = "black";


        let paragrafo = document.querySelector("#destaque");
        paragrafo.style.color = "#eee";
        paragrafo.style.backgroundColor = "#444";

        let bolinha = document.querySelector("div");
        bolinha.style.width = "200px";
        bolinha.style.height = "200px";
        bolinha.style.borderRadius = "100px";
        bolinha.style.backgroundColor = "blue";


    </script>
</body>

</html>
