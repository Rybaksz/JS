<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByTagName</title>
</head>

<body>
    <h1>Seletores do JS</h1>
    <p>Aprendendo um pouco mais sobre os seletores do JS.</p>
    <div></div>

    <script>
       
        let tituloPrincipal = document.getElementsByTagName("h1")[0];
        let paragrafo = document.getElementsByTagName("p")[0];
        let div = document.getElementsByTagName("div")[0];
        
        tituloPrincipal.style.color = "lightBlue";
        paragrafo.style.background = "#00f510";
        div.style.width = "300px";
        div.style.height = "300px";
        div.style.backgroundColor = "yellow";
        
        

    </script>

</body>

</html>
