<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos JS - onclick</title>
    <style>
        div{

            width: 200px;
            height: 200px;
            border: 5px dashed lightcoral;
            margin-bottom: 30px;
            color: lightcoral;

            display: flex;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>
<body>
    <div id="conteudo"></div>

    <button onclick="mostrarNome()">Mostre meu nome</button>


    <script>

        function mostrarNome (){

            conteudo.innerText = "Vitor"

        }

       



    </script>
</body>
</html>
