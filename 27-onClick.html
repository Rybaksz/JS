<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 40vw;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        div {

            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 150px;
            height: 150px;
            border: 2px dashed #444;


        }
    </style>
</head>

<body id="fundo">

    <button onclick="body1()">Mude a cor do fundo!</button>
    <button onclick="body2()">Mude a cor do fundo!</button>
    <button onclick="body3()">Mude a cor do fundo!</button>
    <button onclick="body4()">Volte ao normal!</button>



    <div id="div1">
        <button onclick="colorir('div1','lightcoral')">Click Aqui!</button>
    </div>
    <div id="div2">
        <button onclick="colorir('div2' , 'lightblue')">Click Aqui!</button>
    </div>
    <div id="div3">
        <button onclick="colorir('div3' , 'lightpink')">Click Aqui!</button>
    </div>
    <div id="div4">
        <button onclick="colorir('div4' , 'lightgreen')">Click Aqui!</button>
    </div>


    <script>


        function colorir(divClick,cor) {
            
            let div = document.getElementById(divClick);
            div.style.backgroundColor = cor;

        }



        function body1() {

            fundo.style.backgroundColor = "Blue";

        }
        function body2() {

            fundo.style.backgroundColor = "Red";

        }
        function body3() {

            fundo.style.backgroundColor = "Pink";

        }
        function body4() {

            fundo.style.backgroundColor = "White";

        }



    </script>


</body>

</html>
